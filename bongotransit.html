<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar es Salaam Daladala Routes</title>
    <link rel="stylesheet" href="bt.css">
</head>
<body>
    <header>
        <h1>Dar es Salaam Daladala Routes</h1>
        <form id="route-search">
            <input type="text" id="route-input" placeholder="Enter destination...">
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="container">

        <aside id="sidebar">
            <section id="emergency-alerts">
                <h2>Muhimu</h2>
                <button id="alerts-button">
                    <span id="alerts-count"></span> Alerts
                </button>
                <ul id="alerts-list" style="display: none;"></ul>
            </section>
        
            <section id="route-history">
                <!-- <h2>Route History</h2> -->
                <button id="history-button">Route History</button>
                <ul id="history-list" style="display: none;"></ul>
            </section>
            
            <section id="route-analysis">
                <!-- <h2>Route Analysis</h2> -->
                <button id="analysis-button">Route Analysis</button>
                <div id="analysis-results" style="display: none;"></div>
            </section>
        </aside>
        <main>
            <div id="map"></div>
            <div id="route-details"></div>
        </main>
    </div>    

    <script src="scripts/bt.js" defer></script>
    

</body>
</html>
